<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Grid Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container py-5 mt-5">
    <div class="row mb-4">
        <div class="col-12 drum-column">
            <button id="change-sounds-btn"><img src="./assets/images/noun-edit-7290577.svg" alt="edit-icon"
                    class="edit-icon"></button>
            <div class="drum-machine">
                <button class="pad" id="pad1" data-sound-list="./samples/fx_list.json"
                    data-color="#ff6b6b">Cowbell</button>
                <button class="pad" id="pad2" data-sound-list="./samples/cymbal_list.json"
                    data-color="#4ecdc4">Cymbal</button>
                <button class="pad" id="pad3" data-sound-list="./samples/shaker_list.json"
                    data-color="#45b7d1">Shaker</button>
                <button class="pad" id="pad4" data-sound-list="./samples/hi_hat_list.json"
                    data-color="#f7b731">Hi-Hat</button>
                <button class="pad" id="pad5" data-sound-list="./samples/snare_list.json"
                    data-color="#5c7cfa">Snare</button>
                <button class="pad" id="pad6" data-sound-list="./samples/clap_list.json"
                    data-color="#ff8787">Clap</button>
                <button class="pad" id="pad7" data-sound-list="./samples/kick1_list.json" data-color="#69db7c">Soft
                    Kick</button>
                <button class="pad" id="pad8" data-sound-list="./samples/kick2_list.json"
                    data-color="#da77f2">Kick</button>
                <button class="pad" id="pad9" data-sound-list="./samples/open_hat_list.json"
                    data-color="#ffa94d">Open-Hat</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-9">
            <div class="sequencer-container">

                <!-- Pitch KNOBS -->



                <div class="pitch-knobs">
                    <img src="./assets/images/noun-music-note-1801224.svg" alt="pan-knobs" class="pitch-icon">
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad3">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad2">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad1">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad6">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad5">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad4">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad9">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad8">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pitch-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pitch-knob" id="pitch-pad7">
                        <div class="knob-indicator"></div>
                    </div>
                </div>


                <!-- PAN KNOBS -->

                <div class="pan-knobs">
                    <img src="./assets/images/noun-pan-left-right-2953145.svg" alt="pan-knobs" class="pan-icon">
                    <div class="pan-knob-container">

                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad3">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad2">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad1">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad6">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad5">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad4">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad9">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad8">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="pan-knob-container">
                        <input type="range" min="0" max="100" value="100" class="pan-knob" id="pan-pad7">
                        <div class="knob-indicator"></div>
                    </div>
                </div>


                <!-- VOLUME KNOBS -->
                <div class="volume-knobs">
                    <img src="./assets/images/noun-volume-6960436.svg" alt="pan-knobs" class="volume-icon">
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad3">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad2">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad1">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad6">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad5">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad4">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad9">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad8">
                        <div class="knob-indicator"></div>
                    </div>
                    <div class="knob-container">
                        <input type="range" min="0" max="100" value="100" class="volume-knob" id="volume-pad7">
                        <div class="knob-indicator"></div>
                    </div>
                </div>
                <div class="row-labels"></div>


                <div class="sequencer">
                    <div class="grid-controls">

                        

                           
                            <button id="play-button"><img src="./assets/images/noun-play-4896138.svg" alt="play-icon" class="play-icon"></button>
                            <button id="stop-button"><img src="./assets/images/noun-stop-2713350.svg" alt="stop-icon" class="stop-icon"></button>
    
    
    
                     
                        <img src="./assets/images/noun-grid-7164352.svg" alt="grid-icon" class="grid-icon">
                        <button class="grid-selector" data-grid="0">1</button>
                        <button class="grid-selector" data-grid="1">2</button>
                        <button class="grid-selector" data-grid="2">3</button>
                        <button class="grid-selector" data-grid="3">4</button>





                        <div class="grid-toggle-container">
                            <img src="./assets/images/noun-grid-7164352.svg" alt="grid-icon" class="active-grid-icon">
                            <div class="grid-toggle-buttons">
                                <label class="grid-toggle-label">
                                    <input type="checkbox" class="grid-toggle" data-grid="0" checked>
                                    <span class="grid-toggle-button">1</span>
                                </label>
                                <label class="grid-toggle-label">
                                    <input type="checkbox" class="grid-toggle" data-grid="1">
                                    <span class="grid-toggle-button">2</span>
                                </label>
                                <label class="grid-toggle-label">
                                    <input type="checkbox" class="grid-toggle" data-grid="2">
                                    <span class="grid-toggle-button">3</span>
                                </label>
                                <label class="grid-toggle-label">
                                    <input type="checkbox" class="grid-toggle" data-grid="3">
                                    <span class="grid-toggle-button">4</span>
                                </label>
                            </div>
                        </div>

                        <div id="tempo-control">
                            <button id="tempo-decrease" aria-label="Decrease tempo">
                                <img src="assets/images/minus-sign.svg" alt="Decrease" width="20" height="20">
                            </button>
                            <span id="tempo-display">120</span>
                            <button id="tempo-increase" aria-label="Increase tempo">
                                <img src="assets/images/plus-sign.svg" alt="Increase" width="20" height="20">
                            </button>
                        </div>
                        <button id="clear-grid-btn" class="clear-btn"><img src="./assets/images/noun-trash-4671009.svg" alt="trash-icon" class="trash-icon"></button>

                    </div>
                    <div class="sequence-grids">
                        <div class="sequence-grid" id="grid-0"></div>
                        <div class="sequence-grid" id="grid-1"></div>
                        <div class="sequence-grid" id="grid-2"></div>
                        <div class="sequence-grid" id="grid-3"></div>
                    </div>
                    

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
