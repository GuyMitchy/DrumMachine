<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-machine">
        <button class="pad" id="pad1" onclick="document.getElementById('cowbell').play()">Cowbell
            
            <audio id="cowbell" src="./samples/Percs/Woah Perc.wav">Update yo browser fool</audio>
        </button>

        <button class="pad" id="pad2" onclick="document.getElementById('cymbal').play()">Cymbal
            <audio id="cymbal" src="./samples/Hats n Cymbals/Cymbals/Beat One Cymb.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad3" onclick="document.getElementById('perc').play()">Shaker
            <audio id="perc" src="./samples/Percs/Shaker 1.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad4" onclick="document.getElementById('hat').play()">Hi-Hat
            <audio id="hat" src="./samples/Hats n Cymbals/Closed/Punchy Hat.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad5" onclick="document.getElementById('snare').play()">Snare
            <audio id="snare" src="./samples/Snares/Snare Snare.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad6" onclick="document.getElementById('clap').play()">Clap
            <audio id="clap" src="./samples/Claps/Fye Clap.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad7" onclick="document.getElementById('s-kick').play()">Soft Kick
            <audio id="s-kick" src="./samples/Kicks/Low Kick.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad8" onclick="document.getElementById('kick').play()">Kick
            <audio id="kick" src="./samples/Kicks/Pumped Up Kick.wav">Update yo browser fool</audio>
        </button>


        <button class="pad" id="pad9" onclick="document.getElementById('o-hat').play()">Open-Hat
            <audio id="o-hat" src="./samples/Hats n Cymbals/Open/Damn.wav">Update yo browser fool</audio>
        </button>


    </div>
</body>
</html>
