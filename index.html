<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Grid Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button id="change-sounds-btn">Change Sounds</button>
    <div class="drum-machine">
        <button class="pad" id="pad1" data-sound-list="./samples/fx_list.json" data-color="#ff6b6b">Cowbell</button>
        <button class="pad" id="pad2" data-sound-list="./samples/cymbal_list.json" data-color="#4ecdc4">Cymbal</button>
        <button class="pad" id="pad3" data-sound-list="./samples/shaker_list.json" data-color="#45b7d1">Shaker</button>
        <button class="pad" id="pad4" data-sound-list="./samples/hi_hat_list.json" data-color="#f7b731">Hi-Hat</button>
        <button class="pad" id="pad5" data-sound-list="./samples/snare_list.json" data-color="#5c7cfa">Snare</button>
        <button class="pad" id="pad6" data-sound-list="./samples/clap_list.json" data-color="#ff8787">Clap</button>
        <button class="pad" id="pad7" data-sound-list="./samples/kick1_list.json" data-color="#69db7c">Soft Kick</button>
        <button class="pad" id="pad8" data-sound-list="./samples/kick2_list.json" data-color="#da77f2">Kick</button>
        <button class="pad" id="pad9" data-sound-list="./samples/open_hat_list.json" data-color="#ffa94d">Open-Hat</button>
    </div>

    

    <div class="sequencer">
        <div class="grid-controls">
            <button class="grid-selector" data-grid="0">Grid 1</button>
            <button class="grid-selector" data-grid="1">Grid 2</button>
            <button class="grid-selector" data-grid="2">Grid 3</button>
            <button class="grid-selector" data-grid="3">Grid 4</button>
        </div>
        <div class="grid-toggles">
            <label><input type="checkbox" class="grid-toggle" data-grid="0" checked> Grid 1 Active</label>
            <label><input type="checkbox" class="grid-toggle" data-grid="1"> Grid 2 Active</label>
            <label><input type="checkbox" class="grid-toggle" data-grid="2"> Grid 3 Active</label>
            <label><input type="checkbox" class="grid-toggle" data-grid="3"> Grid 4 Active</label>
        </div>
        <div class="sequence-grids">
            <div class="sequence-grid" id="grid-0"></div>
            <div class="sequence-grid" id="grid-1"></div>
            <div class="sequence-grid" id="grid-2"></div>
            <div class="sequence-grid" id="grid-3"></div>
        </div>
        <div class="playback-controls">
            <button id="play-button">Play</button>
            <button id="stop-button">Stop</button>
        </div>
    </div>

    <script src="./assets/scripts/script.js"></script>
</body>

</html>
